# SonarCloud Configuration for pychronotab
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.projectKey=millsks_pychronotab
sonar.organization=millsks

# Project metadata
sonar.projectName=pychronotab
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.9,3.10,3.11,3.12,3.13

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**,examples/**

# Test settings
sonar.test.inclusions=tests/**

# Exclude files from analysis
sonar.exclusions=**/__pycache__/**,**/node_modules/**,**/*.egg-info/**,build/**,dist/**,htmlcov/**,.pytest_cache/**

# Code quality settings
sonar.python.ruff.reportPaths=ruff-report.json

# SCM settings
sonar.scm.provider=git
